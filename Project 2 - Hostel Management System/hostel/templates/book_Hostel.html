{% extends 'user_navbar.html' %}
{% block content %}

<div class="container">
<div class="card shadow mt-2">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Registration </h5>
        <div class="container-fluid">
            <form method="POST">
                {% csrf_token %}

                {% if regcount > 0 %}

			<h4 style="color: green" align="center">Room already booked by you</h4>
			<div align="center">
				<div class="col-md-4">&nbsp;</div>
			<div class="col-sm-4 p-2">
        <center><div class="card shadow">
            <div class="card-body">
                <h4 class="text-danger"><i class="fas fa-home"> </i> My Room</h4>
            </div>
            <div class="card-footer">
                <a href="{% url 'room_Details' %}">View Details >></a>
            </div>
        </div></center>
    </div>
                {% else %}

                <div class="form-row">
                    <div class="col-sm-12">
                        <label class="col-sm-4 mt-2"><p style="color: blue" align="left">Room Related information :</p>
                        </label>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Room No.</label>
                            <select class="form-control" name="rooms" required>
                                <option value="">Select Room</option>
                                {% for i in rooms %}
                                <option value="{{i.id}}">Room No. {{i.room_no}} [Type : {{i.get_type_display}}]</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>


                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Reserve on</label>
                            <input type="date" name="stayfrom" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Duration</label>
                            <Select name="duration" class="form-control" required>
                                <option value="">Select Duration in Minutes</option>
                                <option value="10">10 Minutes</option>
                                <option value="20">20 Minutes</option>
                                <option value="30">30 Minutes</option>
                                <option value="40">40 Minutes</option>
                                <option value="50">50 Minutes</option>
                                <option value="60">60 Minutes</option>
                            </Select>
                        </div>
                    </div>


                    <div class="col-sm-12">
                        <label class="col-sm-4 mt-2"><p style="color: red" align="left">Personal information :</p>
                        </label>
                    </div>

                     <div class="col-sm-12">
                        <div class="form-group">
                            <label>Registration No :</label>
                            <input type="text" name="regNo" class="form-control" value="{{userreg.regNo}}" readonly>
                        </div>
                    </div>

                     <div class="col-sm-12">
                        <div class="form-group">
                            <label>First Name :</label>
                            <input type="text" name="firstName" class="form-control" value="{{userreg.users.first_name}}" readonly>
                        </div>
                    </div>

                     <div class="col-sm-12">
                        <div class="form-group">
                            <label>Last Name :</label>
                            <input type="text" name="lastName" class="form-control" value="{{userreg.users.last_name}}" readonly>
                        </div>
                    </div>

                     <div class="col-sm-12">
                        <div class="form-group">
                            <label>Gender </label>
                            <input type="text" name="gender" class="form-control" value="{{userreg.gender}}" readonly>
                        </div>
                    </div>

                     <div class="col-sm-12">
                        <div class="form-group">
                            <label>Contact No.</label>
                            <input type="text" name="contactNo" class="form-control" value="{{userreg.contactNo}}" readonly>
                        </div>
                    </div>

                     <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email id</label>
                            <input type="text" name="email" class="form-control" value="{{userreg.users.username}}" readonly>
                        </div>
                    </div>

                     <div class="col-sm-12">
                        <div class="form-group">
                            <label>Emergency Contact</label>
                            <input type="text" name="egycontactno" class="form-control" placeholder="Enter Contact Number"
                                   required>
                        </div>
                    </div>

                </div>
                <hr>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">

                {% endif %}
            </form>
        </div>
    </div>
</div>
</div>
{% if error ==  "no" %}
<script>
    alert('Hostel Room Booked Successfully');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something Went Wrong. Please try again');
</script>
{% endif %}


<script type="text/javascript">
	$(document).ready(function(){
        $('input[type="checkbox"]').click(function(){
            if($(this).prop("checked") == true){
                $('#ppmntAddress').val( $('#pcorresAddress').val() );
                $('#ppmntCity').val( $('#pcorresCIty').val() );
            }
        });

         $('input[type="checkbox"]').click(function(){
            if($(this).prop("checked") == false){
                $('#ppmntAddress').val(null);
                $('#ppmntCity').val(null);
            }
        });

    });
</script>

{% endblock content %}
